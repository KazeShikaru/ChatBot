#session configuration
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
#categories of feeling levels it can detect
slots:
  experience_level:
    type: categorical
    values:
    - low
    - medium
    - high
    - __other__
  user:
    type: text
